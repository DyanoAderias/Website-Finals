<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Bootcamp</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg background navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">VirGlow Hub</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            
          </ul>
        </div>
      </div>
    </nav>
    <sectionclass="name">
      <div class="container mt-5"
        <h1>Contact Me!</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" required>
          </div>
          <div class="col-md-6">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" required>
          </div>
          <div class="col-md-8">
             <label for="emailinfo" class="form-label">E-mail</label>
             <input type="email" class="form-control" id="emailInfo" required>
          </div>
          <div class="col-md-4">
             <label for="phoneNumber" class="form-label">Phone Number</label>
             <input type="text" class="form-control" id="phoneNumber"> placeholder="+1 (415) 867-5309">
          </div>
          <div class="col-md-12">
             <label for="comments" class="form-label">Comments, questions?</label>
             <textarea class="form-control" id="comments" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </section>
  </body>
</html>
